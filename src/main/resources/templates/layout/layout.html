<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Task App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!-- Navigation -->
	<header>
		<nav
			class="navbar navbar-expand-lg  navbar-dark bg-dark mt-2 container">
			<div class="container">
				<a class="navbar-brand" th:href="@{'/'}">Tasks App</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:classappend="${#request.requestURI == '/' ? 'active':''}" th:href="@{'/'}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:classappend="${#request.requestURI == '/task/create' ? 'active':''}" th:href="@{'/task/create'}">Create New</a></li>
						<li class="nav-item"><a class="nav-link" th:classappend="${#request.requestURI == '/task/all' ? 'active':''}" th:href="@{'/task/all'}" >All</a></li>
						<li class="nav-item"><a class="nav-link" th:classappend="${#request.requestURI == '/task/complete' ? 'active':''}" th:href="@{'/task/complete'}">Done</a></li>
						<li class="nav-item"><a class="nav-link" th:classappend="${#request.requestURI == '/task/pending' ? 'active':''}" th:href="@{'/task/pending'}">Pending</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- /Navigation -->
	
	
	
	<!-- Content -->
	<section layout:fragment="content">
		<!-- Here the content will be shown    -->
	</section>
	<!-- /Content -->
	
	
	
	<!-- Footer -->
	<footer class="text-center">
		<p>Lester Barahona &#169; <span th:text="${#dates.year(#dates.createNow())}"></span></p>
	</footer>
	<!-- /Footer -->

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
